<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>

    <link
      rel="shortcut icon"
      href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"
    />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'googleclone/style/main.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </head>
  <body>
    <body>
      <ul class="nav nav-pills">
        <li>
          <a
            target="_blank"
            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.co.uk/%3Fgws_rd%3Dssl"
            class="colorfix"
            ><button class="btn" role="button">Sign in</button></a
          >
        </li>
        <li>
          <a
            target="_blank"
            title="Google apps"
            class="firstsbuttons"
            href="https://www.google.co.uk/intl/en/options/"
            ><img
              class="quad"
              src="{% static 'googleclone/img/th-solid.svg' %}"
              height="20"
              width="20"
          /></a>
        </li>
        <li>
          <a
            target="_blank"
            class="firstsbuttons"
            href="https://www.google.co.uk/imghp?hl=en&tab=wi&ei=7sfqVtCHG6TgyQOjo7d4&ved=0EKouCBUoAQ"
            >Images</a
          >
        </li>
        <li>
          <a
            target="_blank"
            class="firstsbuttons"
            href="https://mail.google.com/mail/?tab=wm"
            >Gmail</a
          >
        </li>
      </ul>
      <div class="page container">
        <h1>
          <span style="color: #0266c8">G</span>
          <span style="color: #f90101">o</span>
          <span style="color: #f2b50f">o</span>
          <span style="color: #0266c8">g</span>
          <span style="color: #00933b">l</span>
          <span id="e" style="color: #f90101">e</span>
        </h1>
        <span id="sen">Senegal</span>
        <br /><input
          id="searchme"
          class="search"
          title="Search"
          type="text"
        /><br />
        <div class="Bcontainer">
          <div class="button left">Recherche Google</div>
          <div class="button right">J'ai de la chance</div>
        </div>
      </div>
      <footer class="nav nav-tabs">
        <ul class="bottomone rightone">
          <li>
            <a target="blank" href="https://www.google.co.uk/preferences?hl=en"
              >Settings</a
            >
          </li>
          <li>
            <a
              target="blank"
              href="https://www.google.co.uk/intl/en/policies/terms/?fg=1"
              >Terms</a
            >
          </li>
          <li>
            <a
              target="blank"
              href="https://www.google.co.uk/intl/en/policies/privacy/?fg=1"
              >Privacy</a
            >
          </li>
        </ul>
        <ul class="leftone bottomone">
          <li>
            <a
              target="blank"
              href="https://www.google.co.uk/intl/en/about.html?fg=1"
              >About</a
            >
          </li>
          <li>
            <a target="blank" href="https://www.google.co.uk/services/?fg=1"
              >Business</a
            >
          </li>
          <li>
            <a target="blank" href="https://www.google.co.uk/intl/en/ads/?fg=1"
              >Advertising</a
            >
          </li>
        </ul>
      </footer>
      <script src="{% static 'googleclone/script/script.js' %}"></script>
    </body>
  </body>
</html>
